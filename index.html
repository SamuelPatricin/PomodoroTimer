<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="temaclaro1">

    <!--Barra do topo-->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">Pomodoro Timer</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!--Botão de trocar tema-->
                    <li class="nav-item">
                        <button class="btn btn-dark" onclick="trocarTema()">Trocar Tema</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br><br><br>

    <div class="timer text-center">25:00</div>
    <br>

    <div class="botoes">
        <!--Botão de iniciar o timer-->
        <button class="btn btn-dark" onclick="iniciar()">Iniciar</button>

        <!--Botão de pausar o timer-->
        <button class="btn btn-dark" onclick="pausar()">Pausar</button>

        <!--Botão de reiniciar o timer-->
        <button class="btn btn-dark" onclick="reiniciar()">Reiniciar</button>
    </div>
    </div>

    <!--Armazenar e exibir o histórico de tarefas-->
    <div class="historico mt-4">
        <br><br><br>
        <h3>Histórico de Tarefas</h3>

        <div class="botoesHist">
            <form class="d-flex" role="search">

                <!--Barra de tarefa-->
                <input class="form-control me-2" type="search" placeholder="Digite a Tarefa">

                <!--Botão de adicionar tarefa-->
                <button class="btn btn-dark" onclick="adicionarTarefa()">Adicionar</button>

                <!--Botão de limpar histórico-->
                <button class="btn btn-dark" onclick="limparHistorico()">Limpar Histórico</button>
            </form>
        </div>

        <!--Recebe as tarefas que foram adiconadas pela função adicionarTarefa()-->
        <ul id="historicoList" class="list-group"></ul>

    </div>

    <!--Tocar som durante o funcionamento do timer-->
    <audio id="alarmeIniciar" src="alarme.mp3" preload="auto"></audio>
    <audio id="alarmeDescanso" src="alarme.mp3" preload="auto"></audio>

    <script src="tema.js"></script>
    <script src="timer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
